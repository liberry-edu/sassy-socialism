<div class="login-page" layout="column" flex>
	<div class="img-container">
		<div class="text-center pull-right photo">
			<img src="images/flat-avatar.jpg" class="user-avatar img-circle img-responsive" />
				<h1>Liberry<br/><small>Learn while having fun!</small></h1>
			</div>
		</div>

		<div class="form-content">
			<form role="form" class="bottom-75" ng-submit="submit()">
			<div class="table-form">
				<div class="form-groups">
					<div class="form-group">
						<input type="text" class="form-control input-lg" id="" placeholder="Your Name" name="name">
					</div>
					<div class="form-group">
						<input type="text" class="form-control input-lg" id="" placeholder="Your Group Id" name="group_id">
					</div>


				</div>
				<div class="button-container">
					<button type="submit" class="btn btn-default login" ng-click="register()"><img src="images/arrow.png" alt=""></button>
				</div>
			</div>
			</form>
		</div>
	</div>
</div>
