<div flex>
  <div ng-if="topBucket.length <= 0" flex>

  </div>
  <div ng-if="topBucket.length > 0" class="container-fluid" layout="row" layout-wrap flex layout-padding>
    <div flex-gt-sm="50" flex-xs="100" flex-sm="100" ng-repeat="move in topBucket" layout="row"
         layout-align="center center">
      <!-- <div class="row"> -->

      <md-card flex="90" ui-sref='learn.content({moduleID:move.id})' class="animated fadeIn">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{move.name}}</span>
            <span class="md-subhead" ng-show="move.desc">{{move.desc}}</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-sm card-media">
              <img ng-src="{{move.image}}" width="100%" style="max-width: 90px;"/>
            </div>
          </md-card-title-media>
        </md-card-title>
        <md-card-content>
          <md-progress-linear md-mode="determinate"
                              value="{{move.media_consumed/move.media_total*100}}"></md-progress-linear>
            <span>
            {{move.media_consumed}} / {{move.media_total}} videos watched
            </span>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center" style="margin-top:-20px;">
          <md-button class="md-primary" ui-sref='learn.content({moduleID:move.id})'>EXPLORE</md-button>
        </md-card-actions>
      </md-card>
    </div>
  </div>
</div>
